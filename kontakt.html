<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Портфолио</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- верхняя линия -->
    <header class="header">
      <div class="container header-flex">
        <a class="logo" href="./index.html"
          >Web<span class="logo-header">Studio</span></a
        >
        <nav class="">
          <ul class="header-flex contakttel">
            <li class="navigation-item">
              <a href="./index.html" class="navigation-link">Студия</a>
            </li>
            <li class="navigation-item">
              <a href="./portfolio.html" class="navigation-link">Портфолио</a>
            </li>
            <li class="navigation-item">
              <a href="./kontakt.html" class="navigation-link current"
                >Контакты</a
              >
            </li>
          </ul>
        </nav>
        <ul class="header-flex contakttel">
          <li class="link-contakt">
            <a href="mailto:info@devstudio.com" class="contakt">
              info@devstudio.com
            </a>
          </li>
          <li class="link-contakt">
            <a href="tel:+380991111111" class="contakt"> +38 099 111 11 11 </a>
          </li>
        </ul>
      </div>
    </header>
    <!-- основная часть -->
    <main>
      <div class="containr">
        <div class="box"></div>
      </div>
      <section class="section container">
        <div>
          <button>
            <svg>
              <use href="./images/icon.svg#client1"></use>
            </svg>
          </button>
        </div>
        <ul class="social-links">
          <li class="icon-styles">
            <button class="icon">
              <svg class="icon-instagram">
                <use href="./images/sprite.svg#icon-instagram"></use>
              </svg>
            </button>
          </li>
          <li class="icon-styles">
            <button class="icon">
              <svg class="icon-twitter">
                <use href="./images/sprite.svg#icon-twitter"></use>
              </svg>
            </button>
          </li>
          <li class="icon-styles">
            <button class="icon">
              <svg class="icon-facebook">
                <use href="./images/sprite.svg#icon-facebook"></use>
              </svg>
            </button>
          </li>
          <li class="icon-styles">
            <button class="icon">
              <svg class="icon-linkedin">
                <use href="./images/sprite.svg#icon-linkedin"></use>
              </svg>
            </button>
          </li>
        </ul>

        <img src="./images/map.jpg" alt="карта" width="70%" />
      </section>
    </main>
    <!-- Подвал -->
    <footer class="footer">
      <div class="container footer-flex">
        <div>
          <a class="logo-foot" href="./index.html"
            >Web<span class="logo-footer">Studio</span></a
          >
          <address class="address">
            <ul class="">
              <li class="footer-item">
                <a
                  href="https://goo.gl/maps/mw2z65s2qGVXYW2PA"
                  class="address-link"
                >
                  г. Киев, пр-т Леси Украинки, 26
                </a>
              </li>
              <li class="footer-item">
                <a href="mailto:info@example.com" class="foter-contakt"
                  >info@example.com</a
                >
              </li>
              <li class="footer-item">
                <a href="tel:+380991111111" class="foter-contakt"
                  >+38 099 111 11 11</a
                >
              </li>
            </ul>
          </address>
        </div>
        <div class="connection">
          <h2 class="footer-title">присоединяйтесь</h2>
          <ul class="footer-list-icon">
            <li class="footer-item-icon">
              <a href="" class="footer-link-icon">
                <svg class="footer-icon-svg">
                  <use href="./images/icons.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="footer-item-icon">
              <a href="" class="footer-link-icon">
                <svg class="footer-icon-svg">
                  <use href="./images/icons.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li class="footer-item-icon">
              <a href="" class="footer-link-icon">
                <svg class="footer-icon-svg">
                  <use href="./images/icons.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="footer-item-icon">
              <a href="" class="footer-link-icon">
                <svg class="footer-icon-svg">
                  <use href="./images/icons.svg#icon-linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
          </div>
        <div class="mailing">
            <h2 class="footer-title">подпишитесь на рассылку</h2>
            <form class="footer-form">
              <input class="foter-mailing" type="email" name="email" placeholder="E-mail">
              <button type="submit" class="footer-mailing-button">Подписаться
                <svg class="footer-mailing-svg">
                  <use href="./images/icons.svg#icon-send"></use>
                </svg>
              </button>
            </form>
          </div>
      </div>
    </footer>
    <!-- модальное окно -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="modal-button-close" data-modal-close>
          <svg width="18" height="18">
            <use href="./images/icons.svg#icon-vector-close"></use>
          </svg>
        </button>
        <h4 class="modal-title">Оставьте свои данные, мы вам перезвоним</h4>
        <form class="modal-form" autocomplete="off">
          <div class="form-field"> 
            <label class="form-label" for="name">Имя 
            </label>
            <input class="modal-input" type="text" id="name" name="user-name" />
            <svg class="modal-icon">
                <use href=./images/icons.svg#icon-person></use>
            </svg>
          </div>
          <div class="form-field">
            <label class="form-label" for="tel">Телефон 
              
              </label>
            <input class="modal-input" type="tel" id="tel" />
          <svg class="modal-icon">
                <use href=./images/icons.svg#icon-phone></use>
              </svg>
          </div>
          <div class="form-field">
            <label class="form-label" for="email">Почта 
            </label>
            <input class="modal-input" type="email" name="Почта" id="email" />
            <svg class="modal-icon">
              <use href=./images/icons.svg#icon-email></use>
            </svg>
          </div>
          <div class="form-field">
            <label class="form-label" for="comments" > Коментарий </label
            ><textarea  
              name="Коментарий"
              id="comments"
              placeholder="Введите текст"
            ></textarea>
          </div>
          <div class="form-checkbox">
            <label class="form-label">
              <input type="checkbox" class="checkbox"/>
              <svg class="modal-icon">
                <use href=./images/icons.svg#icon-policy></use>
              </svg>Соглашаюсь с рассылкой и принимаю
            </label><a href=""> Условия договора</a>
          </div>
          <button class="modal-button-form" type="submit">Отправить</button>
        </form>
      </div>
    </div>
    <script src="./js/modal.js"></script>
  </body>
</html>
